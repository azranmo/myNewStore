
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<div ng-controller="mainController as mainCtrl">
    <label>Hello {{mainCtrl.username}}</label>
    <br/>
    <label>{{mainCtrl.lastDate}} </label>
    <br>
    <div ng-controller="cartController as cartCtrl" ng-init="cartCtrl.getOrders()">
        <div class="cartDiv">
            <h1>My Cart</h1>
            <a href="" ng-click="cartCtrl.changeSortBy('GarmentName')">Name</a>
            <a href="" ng-click="cartCtrl.changeSortBy('InsertDate')">Insert Date</a>
            <a href="" ng-click="cartCtrl.changeSortBy('StokAmount')">Amount</a>

            <div ng-repeat="garment in cartCtrl.clothes|orderBy:cartCtrl.sortBy" class="productImg">
                <img src="{{garment.PicturePath}}" />
                <button type="button" ng-click="cartCtrl.openModalDialog(garment)" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Details</button>
                <button type="button" ng-click="cartCtrl.deleteFromCart(garment)">Delete From Cart</button>
                <div class="modal fade" role="dialog" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <!--&times;-->
                                </button>
                                <h4 class="modal-title">{{cartCtrl.header}}</h4>
                            </div>
                            <div class="modal-body">
                                <p>{{cartCtrl.text}}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                </button>
                <br>
                <label>{{garment.GarmentName}}</label>
                <br>
                <label>Price: {{garment.Price}}</label>
                <br>
                <br>
            </div>
            <br>
            <br>
            <label ng-show="cartCtrl.totalAmount!=0">Total Amount: {{cartCtrl.totalAmount}}</label>
        </div>

        <div class="cartDiv">
            <h1> My Orders:</h1>
            <label ng-repeat="order in cartCtrl.Orders">Order Number:
                <a href="" ng-click="">{{order.OrderID}}</a>
                <br>
                <button type="button" ng-click="cartCtrl.openModalDialog(order)" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Details</button>
                <div class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">{{cartCtrl.header}}</h4>
                            </div>
                            <div class="modal-body">
                                <p>{{cartCtrl.text}}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </div>
</div>
</body>
</html>
